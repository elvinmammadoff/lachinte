<!DOCTYPE html>
<html lang="en-US">

<head>

  <!-- Meta Tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='robots' content='max-image-preview:large'>
  
  <!-- Title -->
  <title>Lachinte Restaurant Slider</title>
  
  <!-- CSS Files -->
  <link rel='stylesheet' href='src/assets/css/portfolio.css'>
  <link rel='stylesheet' href='src/assets/css/style.css'>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
</head>

<body
  class="hidden smooth-scroll">

  <main>
    <!--Cd-main-content -->
    <div class="cd-index cd-main-content">
      <!-- Page Content -->
      <div id="page-content">
        <div id="content-scroll">
          <!-- Main -->
          <div id="main">
            <!-- Main Content -->
            <div id="main-content" class="split-slider">
              <!-- Showcase Holder -->
              <div id="showcase-holder" class="disabled">
                <div id="showcase-slider" class="swiper-container">
                  <div class="swiper-wrapper">
                    <!-- Section Slide -->
                    <div class="swiper-slide" data-slide="1">
                      <a data-type="page-transition" href="#">
                        <div class="slide-title"><span>Take Care of Your Health Now.</span></div>
                        <div class="slide-caption" data-slide-caption="1">
                          Template comes with fully layered & easily editable.
                        </div>
                      </a>
                    </div>
                    <!--/Section Slide -->
                    <!-- Section Slide -->
                    <div class="swiper-slide" data-slide="2">
                      <a data-type="page-transition" href="#">
                        <div class="slide-title"><span>Take Care of Your Health Now.</span></div>
                        <div class="slide-caption" data-slide-caption="2">
                          Template comes with fully layered & easily editable.
                        </div>
                      </a>
                    </div>
                    <!--/Section Slide -->
                    <!-- Section Slide -->
                    <div class="swiper-slide" data-slide="3">
                      <a data-type="page-transition" href="#">
                        <div class="slide-title"><span>Take Care of Your Health Now.</span></div>
                        <div class="slide-caption" data-slide-caption="3">
                          Template comes with fully layered & easily editable.
                        </div>
                      </a>
                    </div>
                    <!--/Section Slide -->
                  </div>
                </div>
              </div>
              <!-- Showcase Holder -->

              <!-- Showcase Gallery -->
              <div id="image-slider">
                <div class="image-slider-wrapper">
                  <div class="slider-img" data-slide="3" data-src="src/assets/img/01hero.jpg"></div>
                  <div class="slider-img" data-slide="1" data-src="src/assets/img/02hero.jpg"></div>
                  <div class="slider-img" data-slide="2" data-src="src/assets/img/03hero.jpg"></div>
                </div>
              </div>
              <!--/Showcase Gallery -->
            </div>
            <!-- /Main Content -->
          </div>
          <!--/Main -->
        </div>

        <!-- Footer -->
        <footer class="fixed">
          <div id="footer-container">
            
            <div class="swiper-control">
              <button class="swiper-button-prev">Prev</button>
              <button class="swiper-button-next">Next</button>
            </div>
            <div id="counter-wrap" data-hover="03">
              <span data-slide-count="1">01</span>
              <span data-slide-count="2">02</span>
              <span data-slide-count="3">03</span>
            </div>
          </div>
        </footer>
        <!--/Footer -->
      </div>
      <!--/Page Content -->
    </div>
    <!--/Cd-main-content -->
  </main>
  <!--/Main -->

  <div id="magic-cursor">
    <div id="ball">
      <div id="ball-loader"></div>
    </div>
  </div>

  <!-- JavaScripts -->
  <script type='text/javascript' src='src/assets/js/jquery.js'></script>
  <script type='text/javascript' src='src/assets/js/tweenmax.min.js'></script>
  <script type='text/javascript' src='src/assets/js/swiper.min.js'></script>
  <script type='text/javascript' src='src/assets/js/scrollmagic.min.js'></script>
  <script type='text/javascript' src='src/assets/js/scripts.js'></script>
</body>

</html>
